<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinWise Investor Profiler</title>
    <style>
        :root {
            --primary: #764ba2;
            --secondary: #667eea;
            --accent: #ff6b6b;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f2f5;
            display: flex; flex-direction: column; align-items: center; padding: 40px;
        }
        .header { text-align: center; margin-bottom: 30px; }
        
        /* THE WHEEL STYLING */
        .wheel-container { position: relative; width: 400px; height: 400px; margin-bottom: 30px; }
        #wheel {
            width: 100%; height: 100%; border-radius: 50%;
            border: 8px solid #333; position: relative; overflow: hidden;
            transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1);
            background: conic-gradient(
                #ffadad 0deg 40deg, #ffd6a5 40deg 80deg, #fdffb6 80deg 120deg,
                #caffbf 120deg 160deg, #9bf6ff 160deg 200deg, #a0c4ff 200deg 240deg,
                #bdb2ff 240deg 280deg, #ffc6ff 280deg 320deg, #fffffc 320deg 360deg
            );
        }
        .pointer {
            position: absolute; top: -20px; left: 50%; transform: translateX(-50%);
            width: 0; height: 0; border-left: 20px solid transparent;
            border-right: 20px solid transparent; border-top: 40px solid #333; z-index: 10;
        }

        /* RESULTS CARD */
        #resultCard {
            max-width: 600px; background: white; padding: 25px;
            border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: none; animation: slideUp 0.5s ease;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } }
        
        .pillar-badge { 
            display: inline-block; padding: 5px 15px; border-radius: 20px; 
            background: var(--secondary); color: white; font-size: 12px; margin-bottom: 10px;
        }
        button {
            padding: 15px 40px; font-size: 18px; border: none;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white; border-radius: 30px; cursor: pointer; font-weight: bold;
        }
    </style>
    <script type="module">
        // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

// YOUR FIREBASE CONFIG (Get this from your Firebase Console for 'brave-calling')
const firebaseConfig = {
  apiKey: "AIzaSyC1hVvK7Yd3qB1Ud3mbIKd_edq4XmH-PVI",
  authDomain: "brave-calling.firebaseapp.com",
  projectId: "brave-calling",
  storageBucket: "brave-calling.appspot.com",
  messagingSenderId: "118774845365",
  appId: "1:118774845365:web:99841a1b01f387a48ed3fc"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

      export { auth, db, onAuthStateChanged, signOut, doc, getDoc, setDoc };
    </script>
</head>
<body>

    <div class="header">
        <h1>ðŸŽ¡ FinWise Investor Behavior Wheel</h1>
        <p>Identify your bias to unlock your F11 Portfolio</p>
    </div>

    <div class="wheel-container">
        <div class="pointer"></div>
        <div id="wheel"></div>
    </div>

    <button id="spinBtn">Identify My Bias</button>

    <div id="resultCard">
        <div id="pillar" class="pillar-badge"></div>
        <h2 id="biasTitle"></h2>
        <p id="biasDesc"></p>
        <hr>
        <h3>ðŸŽ¯ Recommended F11 Strategy</h3>
        <p id="portfolioRec"></p>
        <div id="stockSuggest" style="font-style: italic; color: #666; margin-top: 10px;"></div>
    </div>

    <script type="module">
        // --- Inside your <script> tag ---
const wheel = document.getElementById('wheel');
const spinBtn = document.getElementById('spinBtn');
const resultCard = document.getElementById('resultCard');

const segments = [
    { name: 'Mental Accounting', profile: 'Passive', pillar: 'MANAGE', tier: 'Foundation-Fortress', desc: 'You treat money differently based on its source. Focus on stability.' },
    { name: 'Herd Behavior', profile: 'Moderate', pillar: 'EARN', tier: 'Growth-Legacy', desc: 'You follow market trends. We need to build your independent legacy.' },
    { name: 'Emotional Gap', profile: 'Passive', pillar: 'MANAGE', tier: 'Foundation-Fortress', desc: 'Decisions made in stress. You need automated fortress assets.' },
    { name: 'Anchoring', profile: 'Moderate', pillar: 'GROW', tier: 'Fertility', desc: 'Fixated on past prices. Focus on future growth potential.' },
    { name: 'Self-Attribution', profile: 'Aggressive', pillar: 'EARN', tier: 'Impact Social ESG', desc: 'Overconfident in wins. Channel that energy into ESG Impact.' },
    { name: 'Confirmation Bias', profile: 'Aggressive', pillar: 'GROW', tier: 'Impact Social ESG', desc: 'Seeking info that agrees with you. Diversify into social assets.' },
    { name: 'Experiential Bias', profile: 'Moderate', pillar: 'GROW', tier: 'Growth-Legacy', desc: 'Past experiences haunt you. Rebuild with a balanced growth plan.' },
    { name: 'Loss Aversion', profile: 'Passive', pillar: 'MANAGE', tier: 'Foundation-Fortress', desc: 'Fear of loss outweighs joy of gain. Stick to the Fortress tier.' },
    { name: 'Familiarity Bias', profile: 'Passive', pillar: 'MANAGE', tier: 'Foundation-Fortress', desc: 'Investing only in what you know. Let us expand your fortress.' }
];

let currentRotation = 0;

function spin() {
    spinBtn.disabled = true; // Prevent double clicks
    const randomExtra = Math.floor(Math.random() * 360) + 1800; 
    currentRotation += randomExtra;
    wheel.style.transform = `rotate(${currentRotation}deg)`;

    setTimeout(() => {
        const actualDegree = currentRotation % 360;
        // Calculate the index (360 / 9 segments = 40 degrees per segment)
        const segmentIndex = Math.floor(((360 - actualDegree) % 360) / 40);
        const result = segments[segmentIndex];
        
        showResult(result);
        handleBiasDetection(result.name); // Trigger cloud save and UI update
        spinBtn.disabled = false;
    }, 4000);
}

function showResult(data) {
    resultCard.style.display = 'block';
    document.getElementById('biasTitle').innerText = data.name;
    document.getElementById('biasDesc').innerText = data.desc;
    document.getElementById('pillar').innerText = `FINWISE PILLAR: ${data.pillar}`;
    document.getElementById('portfolioRec').innerText = `As a ${data.profile} investor, your F11 goals align with the ${data.tier} tier.`;
    
    let suggestion = data.profile === 'Passive' ? "RELIANCE or TCS" : "ZOMATO or ADANIGREEN";
    document.getElementById('stockSuggest').innerText = "Try searching for " + suggestion + " in your tracker.";
}

// THE BRIDGE: Syncs the wheel result with the Dashboard
async function handleBiasDetection(biasName) {
    // 1. BROADCAST: Tell the Master Dashboard to update the stock ribbon instantly
    window.parent.postMessage({
        type: 'BIAS_DETECTED',
        value: biasName
    }, '*');

    // 2. SAVE: Store in Firebase for this user
    try {
        const user = auth.currentUser;
        if (user) {
            await setDoc(doc(db, "users", user.uid), {
                bias: biasName,
                lastUpdated: new Date()
            }, { merge: true });
            console.log("Bias saved to Firebase:", biasName);
        }
    } catch (error) {
        console.error("Firebase Save Error:", error);
    }
}

spinBtn.addEventListener('click', spin);
    </script>
</body>
</html>
